<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        /* Reset et styles généraux */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4facfe;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00f2fe;
        }

        .weather-result {
            margin-top: 20px;
        }

        .weather-result img {
            width: 80px;
            height: 80px;
        }

        .weather-result p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Entrez une ville">
        <button id="getWeatherBtn">Voir la météo</button>

        <div class="weather-result" id="weatherResult">
            <!-- Les données météo s'afficheront ici -->
        </div>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const apiKey = "9bb9e83cb6a62a09e5e3eadc8a80af20"; // Remplace par ta clé OpenWeatherMap

        const getWeatherBtn = document.getElementById("getWeatherBtn");
        const cityInput = document.getElementById("cityInput");
        const weatherResult = document.getElementById("weatherResult");
        const errorMsg = document.getElementById("errorMsg");

        getWeatherBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            if (city === "") {
                errorMsg.textContent = "Veuillez entrer une ville.";
                weatherResult.innerHTML = "";
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=fr`)
                .then(response => {
                    if (!response.ok) throw new Error("Ville introuvable");
                    return response.json();
                })
                .then(data => {
                    errorMsg.textContent = "";
                    const temp = data.main.temp;
                    const humidity = data.main.humidity;
                    const description = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

                    weatherResult.innerHTML = `
                        <img src="${iconUrl}" alt="${description}">
                        <p><strong>Ville :</strong> ${data.name}</p>
                        <p><strong>Température :</strong> ${temp} °C</p>
                        <p><strong>Humidité :</strong> ${humidity}%</p>
                        <p><strong>État :</strong> ${description}</p>
                    `;
                })
                .catch(err => {
                    weatherResult.innerHTML = "";
                    errorMsg.textContent = err.message;
                });
        });

        // Permet d'appuyer sur "Entrée" pour lancer la recherche
        cityInput.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                getWeatherBtn.click();
            }
        });
    </script>
</body>
</html>
