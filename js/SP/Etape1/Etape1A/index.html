<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etape 1A - Tâche Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            max-width: 900px;
        }
        .header-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header-card h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .data-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .data-card h3 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .data-table {
            width: 100%;
        }
        .data-table th {
            background: #f8f9fa;
            padding: 12px;
            font-weight: 600;
            color: #495057;
            width: 30%;
        }
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        .json-code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre;
        }
        .badge-status {
            font-size: 1rem;
            padding: 8px 16px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-card">
            <h1><i class="bi bi-clipboard-check"></i> Etape 1A - Tâche Simple</h1>
            <p class="text-muted mb-0">Représentation d'une tâche avec ses propriétés de base</p>
        </div>

        <!-- Tâche Data -->
        <div class="data-card">
            <h3><i class="bi bi-card-list"></i> Données de la Tâche</h3>
            <table class="data-table">
                <tbody id="taskData">
                    <tr><td colspan="2" class="text-center"><i class="bi bi-hourglass-split"></i> Chargement...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- JSON Code -->
        <div class="data-card">
            <h3><i class="bi bi-code-slash"></i> Code JSON</h3>
            <div class="json-code" id="jsonCode">Chargement...</div>
        </div>

        <!-- Navigation -->
        <div class="text-center">
            <a href="../" class="btn-custom">
                <i class="bi bi-arrow-left"></i> Retour aux Etapes
            </a>
            <a href="etapa1A.json" target="_blank" class="btn-custom">
                <i class="bi bi-file-code"></i> Voir JSON brut
            </a>
            <a href="../Etape1B/" class="btn-custom">
                Etape 1B <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>

    <script>
        // Charger et afficher les données JSON
        fetch('etapa1A.json')
            .then(response => response.json())
            .then(data => {
                // Afficher les données dans le tableau
                const taskDataHTML = `
                    <tr>
                        <th><i class="bi bi-hash"></i> ID Tâche</th>
                        <td><strong>${data.idTache}</strong></td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-tag"></i> Libellé</th>
                        <td><strong>${data.libelle}</strong></td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-file-text"></i> Description</th>
                        <td>${data.description}</td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-calendar-plus"></i> Date Création</th>
                        <td>${data.dateCreation}</td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-calendar-check"></i> Date Finalisation</th>
                        <td>${data.dateFinalisation}</td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-flag"></i> Statut</th>
                        <td><span class="badge bg-warning badge-status">${data.statut}</span></td>
                    </tr>
                    <tr>
                        <th><i class="bi bi-person"></i> Auteur</th>
                        <td>${data.auteur}</td>
                    </tr>
                `;
                document.getElementById('taskData').innerHTML = taskDataHTML;

                // Afficher le code JSON formaté
                document.getElementById('jsonCode').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('taskData').innerHTML = '<tr><td colspan="2" class="text-danger">Erreur de chargement: ' + error.message + '</td></tr>';
                document.getElementById('jsonCode').textContent = 'Erreur de chargement';
            });
    </script>
</body>
</html>
